<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>왕궁볼링장 로그인 페이지</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<form action="login" method="post">
		<div class="wrapper">
			<div id="pins"></div>
			<div class="form-signin">
				<h2 class="form-signin-heading">LOGIN</h2>
				예제
				<div class="inputDiv">
					<div class="textInput middleFingerReverse">
						<input type="text" class="chartInput" id="middleFingerReverse" name="middleFingerReverse" />
						<label for="middleFingerReverse">Middle finger reverse</label>
					</div>
				</div>
				<br>
				<br>
				<hr>
				테스트
					<div class="textInput middleFingerReverse">
						<input type="text" name="aId" class="form-control" id="test" autofocus="" />
						<label for="test">아이디를 입력하세요</label>
					</div>
					<div class="textInput middleFingerReverse">
						<input type="text" name="aId" class="form-control" id="test" autofocus="" />
						<label for="test">비밀번호를 입력하세요</label>
					</div>
					<br>
					<br>
				<h4>원본</h4>
					<div>
						<input type="text" class="form-control" name="aId" placeholder="아이디를 입력하세요" autofocus="" />
						<!-- <label>아이디를 입력하세요</label> -->
					</div>
					<input type="password" class="form-control" name="aPw" placeholder="비밀번호를 입력하세요" required="" />
					<button class="btn btn-lg" type="submit">로그인</button>
					<input class="btn btn__signup" type="submit" value="회원가입" onclick="location.href='joinForm'" />
					<input class="btn btn__pwfind" type="submit" value="비밀번호찾기" onclick="location.href='findPwForm'" />
				</div>
			</div>
			<script>
				setInterval(function () {
					$('#pins').css({ 'background-position': '-=0.3' });
				});
			</script>
	</form>
</body>

</html>
